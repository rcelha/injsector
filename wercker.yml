steps:
  - tcnksm/ghr@0.2.0

box: node:6

build:
  steps:
    - script:
        name: deps
        code: npm install
    - script:
        name: build
        code: npm run build-extension

deploy:
  steps:
    - script:
      name: get version from tag
      code: export APP_VERSION=`git describe --tags`
    - tcnksm/ghr:
      token: $GITHUB_TOKEN
      version: $APP_VERSION
      replace: true
      input: dist
